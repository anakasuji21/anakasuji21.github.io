  <body>
    <a-scene>

<!-- <canvas class="a-canvas" width="1053" height="781" style="height: 781px; width: 1053px;"> --> 

      <a-text value="Welcome!" color="#BBB" position="2 4.5 -4" scale="1.5 1.5 1.5"> </a-text>
      <a-sphere position="-1 2 -3" radius="0.5" color="#4CC3D9"></a-sphere>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-sphere position="1 2 -3" radius="0.5" height="1.5" color="#4CC3D9"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#F5F0EE"></a-sky>
    </a-scene>

<a-entity id="fading-cube" geometry="primitive: box" material="opacity: 1">
  <a-animation attribute="material.opacity" begin="fade" to="0"></a-animation>
</a-entity>
